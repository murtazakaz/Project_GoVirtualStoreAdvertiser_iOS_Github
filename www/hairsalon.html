		 <script>
        function postAd() {
		var useradd_id =getParameterByName('user'); 
		var category = "HairSalon";
		var price = $("#price").val();
		var p_name =$("#p_name").val();
		var action = $("#action").val();
		var address = $("#address").val();
		var city = $("#city").val();
		var country = $("#country").val();
		var description = $("#description").val();
		
		
		
		 var dataString = "&useradd_id=" + useradd_id + "&category=" + category + "&price=" + price + "&p_name=" + 
		 p_name + "&action=" + action + "&address=" + address + "&city=" + city + "&country=" + country + "&description=" + description ;
		if( $.trim(useradd_id).length > 0 && $.trim(category).length > 0 && $.trim(price).length > 0 && $.trim(p_name).length > 0 && $.trim(action).length > 0 && $.trim(address).length > 0 && $.trim(address).length > 0 && $.trim(city).length > 0 && $.trim(country).length > 0 && $.trim(description).length > 0)
		{    
			 <!-- window.location="uploadimage.html?"+dataString+"";		 -->
              $.ajax({
                      url: "http://govirtualstore.com/app/iOS/advertiserbooking.php",
                    type: "POST",
                    data: dataString,
                    complete: function(data){
						
					window.location="uploadimage.html?user="+useradd_id+"&&p_name="+p_name+"&category="+category+"&price="+price+"";
					}
                });
				
				} 
		else { 
		alert("Please Fill in all fields");
		}
           
        }
